<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dorixona.uz</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <style>
    :root {
      --primary-color: #2E8B57;
      --accent-color: #00BFFF;
      --bg-color: #F7F9FC;
      --text-color: #146d18;
      --star-color: gold;
      --star-gray: #ccc;
      --star-size: 25px;
      --star-gap: 5px;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: var(--primary-color);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .search-bar input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      min-width: 250px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    .hero {
      background: linear-gradient(to right, #e1e3e4, #2E8B57);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      margin: 0 0 10px;
      font-size: 2.5em;
    }
    .hero p {
      font-size: 1.2em;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    @media (max-width: 600px) {
      .cards {
        grid-template-columns: repeat(2, 1fr);
        padding: 20px 5px;
      }
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin: 10px 0 4px 0;
    }
    .card-img {
      width: 110px;
      height: 110px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #f0f4f2;
      border: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-desc {
      text-align: center;
      font-size: 0.97rem;
      color: #424e4e;
      margin-bottom: 10px;
      min-height: 38px;
    }
    .card-price {
      font-size: 1.12rem;
      font-weight: bold;
      color: #00b894;
      margin-bottom: 8px;
    }
    .pay-btn {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 10px 32px;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }
    .pay-btn:hover {
      background: #0080b3;
    }
    .stars {
      margin-top: 10px;
      font-size: var(--star-size);
      color: var(--star-gray);
      letter-spacing: var(--star-gap);
      cursor: pointer;
      display: inline-block;
    }
    .stars span {
      user-select: none;
      transition: color 0.2s ease;
    }
    .stars .filled {
      color: var(--star-color);
    }
    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 20px;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Dorixona.uz</div>
    <div class="search-bar">
      <input type="text" placeholder="Dori qidiring..." />
    </div>
    <nav>
      <a href="index1.html">Mahsulotlar</a>
      <a href="./sklad.html">Sklad</a>
    </nav>

  <!-- Hero -->
  <section class="hero">

  </section>
  <!-- Cards -->
  <section class="cards" id="cardsContainer">
    <!-- JS orqali dorilar chiqadi -->
  </section>
  <!-- Footer -->
  <footer>
    &copy; 2025 Dorixona.uz. Barcha huquqlar himoyalangan.
  </footer>

      {
        name: 'Vitamin D3',
        price: 15000,
        desc: "Suyak va immun tizimini mustahkamlash uchun.",

        rating: 5
      },
      {
        name: 'Zinc',
        price: 18000,
        desc: "Immunitetni ko‘tarish va teri uchun foydali.",
        img: 'https://cdn.shopify.com/s/files/1/0024/9803/5810/products/Best-Naturals-Zinc-50mg-120-Tabs-Front_grande.jpg?v=1594715614',
        rating: 4
      }
    ];
    // Cardlarni chiqarish
    const cardsContainer = document.getElementById('cardsContainer');
    drugs.forEach((drug, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img class="card-img" src="${drug.img}" alt="${drug.name}">
        <h3>${drug.name}</h3>
        <div class="card-desc">${drug.desc}</div>
        <div class="card-price">${drug.price.toLocaleString()} so‘m</div>
        <div class="stars" data-rating="${drug.rating}">
          <span data-value="1">★</span>
          <span data-value="2">★</span>
          <span data-value="3">★</span>
          <span data-value="4">★</span>
          <span data-value="5">★</span>
        </div>
        <button class="pay-btn">To‘lov qilish</button>
      `;
      // To‘lov tugmasi
      card.querySelector('.pay-btn').onclick = () => {
        alert(`${drug.name} uchun to‘lov qilinmoqda!\nNarx: ${drug.price.toLocaleString()} so‘m`);
      };
      // Yulduzlar
      const stars = card.querySelectorAll('.stars span');
      function updateStars(rating) {
        stars.forEach(star => {
          const starValue = parseInt(star.getAttribute('data-value'));
          if (starValue <= rating) star.classList.add('filled');
          else star.classList.remove('filled');
        });
      }
      updateStars(drug.rating);
      stars.forEach(star => {
        star.addEventListener('click', () => {
          const newRating = parseInt(star.getAttribute('data-value'));
          updateStars(newRating);
          card.querySelector('.stars').setAttribute('data-rating', newRating);
          alert(`${drug.name} uchun baho: ${newRating} yulduz`);
        });
      });
      cardsContainer.appendChild(card);
    });
  </script>
</body>
</html>
